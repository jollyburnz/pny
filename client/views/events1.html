  <div class='container'>

          <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown">

          </div>
          <div class="btn-group btn-group-lg">

          <div class="btn-group btn-group-lg">

          </div>
        </div>
      </div>
    </div>

  <br/><br/><br/><br/><br/>



  {{#if past}}
    PAST
    <br/>
    {{#each eventsofpast}}
      {{date}}<br/>
    {{/each}}
  {{/if}}

  {{#if today}}
    THIS
    <br/>
    {{#each eventsthisweek}}

    {{/each}}
  {{/if}}

  {{#if next}}
