  <div class='container'>

    <div class='row'>
      <div class='col-xs-4'>
       <select id='choose' class="form-control">
          <option>New York</option>
          <option>Boston</option>
          <option>DC</option>
        </select>
      </div>
      <div class='col-xs-8'>
        <div class='pull-right'>
          <div class="btn-group  btn-group-right">
            <div class="btn-group">
              <button type="button" id="past" class="btn btn-default">Past Weeks</button>
            </div>
            <div class="btn-group">
              <button type="button" id="this" class="btn btn-default">This Week</button>
            </div>
            <div class="btn-group">
              <button type="button" id="next" class="btn btn-default">Next Week</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  <br/>

  {{#if past}}
    {{#each eventsofpast}}
      {{> pastEventItem}}
    {{/each}}
  {{/if}}

  {{#if today}}
    THIS
    <br/>
    <div class='row'>
    {{#each eventsthisweek}}
      {{> eventItem}}
    {{/each}}
    </div>
  {{/if}}

  {{#if next}}
    NEXT
    <br/>
    {{#each eventsnextweek}}
      {{> eventItem}}
    {{/each}}
  {{/if}}

</div>
</template>

<template name='pastEventItem'>
    <div class="card">
      <div class="front">
      </div>
      <div class="back">
        {{date}}
      </div>
    </div>
</template>

<template name='eventItem'>
  <div class='col-xs-6'>
    <div class="card1">
      <div class="front">
      </div>
      <div class="back">
        {{date}}
      </div>
    </div>
  </div>
</template>
