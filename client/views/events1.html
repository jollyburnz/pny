  <div id="event1">
    <br/><br/><br/>
    <div class='container'>
      <div class='row'>
        <div class='col-xs-8 col-xs-offset-2'>

          <div class='row'>
            <div class='col-xs-10 col-xs-offset-1'>
              <div class="btn-group btn-group-justified">
                <div class="btn-group">
                  <button type="button" id="past" class="btn btn-custom btn-lg">Past Weeks</button>
                </div>
                <div class="btn-group">
                  <button type="button" id="this" class="btn btn-custom btn-lg">This Week</button>
                </div>
                <div class="btn-group">
                  <button type="button" id="next" class="btn btn-custom btn-lg">Next Week</button>
                </div>
                <div class="btn-group">
                  <button type="button" id="upcomings" class="btn btn-custom btn-lg">All Upcoming</button>
                </div>
              </div>
            </div>
          </div>

          <br/><br/>

          {{#if past}}
            <br/>
            <div class='row'>
            {{#each eventsofpast}}
              {{> pastEventItem}}
            {{/each}}
            </div>
          {{/if}}

          {{#if today}}
            <br/>
            <div class='row'>
            {{#each eventsthisweek}}
              {{> eventItem}}
            {{/each}}
            </div>
          {{/if}}

          {{#if next}}
            <br/>
            {{#each eventsnextweek}}
              {{> eventItem}}
            {{/each}}
          {{/if}}

          {{#if upcoming}}
            <br/>
            <div class='row'>
            {{#each allupcoming}}
              {{> pastEventItem}}
            {{/each}}
            </div>
          {{/if}}

        </div>
      </div>
    </div>

    <br/><br/><br/><br/>

  </div>
</template>

<template name='pastEventItem'>
  <div class='col-xs-4'>
    <div class="card">
      <div class="front img-responsive">
      </div>
      <div class="back img-responsive">
        <br/><br/><br/><br/><br/>
        <h3>{{day}}</h3>
      </div>
    </div>
  </div>
</template>

<template name='eventItem'>
  <div class='col-xs-6'>
    <div class="card1">
      <div class="front img-responsive">
      </div>
      <div class="back img-responsive">
        <h2>{{day}}</h2>
        <h1>{{venue}}</h1>
        <div class='description'>
          {{{description}}}
        </div>
      </div>
    </div>
  </div>
</template>
