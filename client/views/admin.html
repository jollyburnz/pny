<template name="admin">
    <div class="container-fluid">
      <div class="wrap row-fluid clearfix">
        <div class="span12">
          <h2>Adminstration Access</h2>
          <p>Phil, this is your admin page</p>
          <br/>
          <label>Photo One</label><br/>
          <input type="filepicker" id="photo1">
          <img src='{{photo1.url}}' />
          <br/>
          <br/>
          <label>Photo Two</label><br/>
          <input type="filepicker" id="photo2">
          <img src='{{photo2.url}}' />
          <br/>
          <br/>
          <label>Photo Three</label><br/>
          <input type="filepicker" id="photo3">
          <img src='{{photo3.url}}' />
          <br/>
          <br/>
          <label>Title Two</label><br/>
          <input type="text" id="title2" placeholder="Enter Title 2">
          {{title2.title}}
          <br/>
          <br/>
          <label>Title Three</label><br/>
          <input type="text" id="title3" placeholder="Enter Title 3">
          {{title3.title}}
        </div>
      </div>
    </div>

</template>
